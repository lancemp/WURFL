<!DOCTYPE html>
<html>
<head>
<title>WURFL Example Page</title>
</head>
      
<body>
<script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <div id="wurfl">
      
      <h1 class="is-mobile" style="color: blue">Is your device mobile: <span></span>.</h1>
      <h1 class="form-factor" style="color:red">Your device's form factor is <span></span>.</h1>
      <h1 class="device-name" style = "color: green">You're using a <span></span>.</h1>
  
       </div>
</body>
<script>
$('#wurfl .is-mobile span').html(WURFL.is_mobile);
$('#wurfl .form-factor span').html( WURFL.form_factor);
$('#wurfl .device-name span').html( WURFL.complete_device_name);
</script>

</html>
