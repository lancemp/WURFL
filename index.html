<!DOCTYPE html>
<html>
<head>
<title>WURFL Example Page</title>
</head>
      
<body>
<script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <div id="wurfl" style="text-align:center, background-color: grey">
      
      <h1 class="is-mobile">Is your device mobile: <span style="color: blue "></span>.</h1>
      <h1 class="form-factor">Your device's form factor is <span style="color:red"></span>.</h1>
      <h1 class="device-name">You're using a <span style = "color: green"></span>.</h1>
  
       </div>
</body>
<script>
$('#wurfl .is-mobile span').html(WURFL.is_mobile);
$('#wurfl .form-factor span').html( WURFL.form_factor);
$('#wurfl .device-name span').html( WURFL.complete_device_name);
</script>

</html>
