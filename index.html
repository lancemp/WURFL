<!DOCTYPE html>
<html>
<head>
<title>WURFL Example Page</title>
</head>
      
<body>
<script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <div>
    <ul id="wurfl">
      <li class="is-mobile">Your device is mobile. <span></span>.</li>
      <li class="form-factor">Your device's form factor is <span></span>.</li>
      <li class="device-name">You're using a(n) <span></span>.</li>
  </ul>
       </div>
</body>
<script>
$('#wurfl .is-mobile span').html(WURFL.is_mobile);
$('#wurfl .form-factor span').html( WURFL.form_factor);
$('#wurfl .device-name span').html( WURFL.complete_device_name);
</script>

</html>
