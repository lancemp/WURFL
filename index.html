<!DOCTYPE html>
<html>
<head>
<title>WURFL Example Page</title>
</head>
      
<body>
<script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      <h1 style="font-size:300%; text-align: center">Let's try WURFL out:</h1>
      
      <div id="wurfl" style="text-align:center; background-color: lightblue; border:2px solid black">
      
      <h1 class="is-mobile">Are you using a mobile device: <span style="color: blue "></span>.</h1>
      <h1 class="form-factor">Your device is a <span style="color:red"></span>.</h1>
      <h1 class="device-name">You're using a <span style = "color: green"></span>.</h1>
  
       </div>
</body>

<script>
$('#wurfl .is-mobile span').html(WURFL.is_mobile);
$('#wurfl .form-factor span').html( WURFL.form_factor);
$('#wurfl .device-name span').html( WURFL.complete_device_name);
</script>

</html>
